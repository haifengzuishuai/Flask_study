<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-海峰最帅</title>
    <link rel="shortcut icon" href="https://github.com/fluidicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header" style="height: 50px;display: -webkit-box; -webkit-box-orient: horizontal;-webkit-box-pack: center; -webkit-box-align: center;">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="index-logo-src" src="//www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
{#            <a href="/" id="result_logo" onmousedown="return c({'fm':'tab','tab':'logo'})">#}
{#                <img class="index-logo-src" src="//www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">#}
{#            </a>#}
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">这里是首页<span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a href="{{ url_for('question') }}">这里是发布问答</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输你要查的">
                </div>
                <button type="submit" class="btn btn-default">点我查</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{ url_for('login') }}">这里登陆</a>
                </li>
                <li>
                    <a href="{{ url_for('regist') }}">还没账号赶紧注册</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main">
    {% block main %}{% endblock %}
</div>
<div class="全局">
    <script type="text/javascript">
        var a_idx = 0;
        jQuery(document).ready(function ($) {
            $("body").click(function (e) {
                var a = new Array("富强-海峰最帅", "民主-海峰最帅", "文明-海峰最帅", "和谐-海峰最帅", "自由-海峰最帅", "平等-海峰最帅", "公正-海峰最帅", "法治-海峰最帅", "爱国-海峰最帅", "敬业-海峰最帅", "诚信-海峰最帅", "友善-海峰最帅");
                var $i = $("<span/>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;
                $i.css({
                    "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "#ff4334"
                });
                $("body").append($i);
                $i.animate({
                        "top": y - 180,
                        "opacity": 0
                    },
                    1500,
                    function () {
                        $i.remove();
                    });
            });
        });
    </script>
</div>
</body>
</html>
