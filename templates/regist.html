{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">这个地方是注册</h3>
    <form action="/regist" method="get">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="这里输账号" name="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="这里输手机号，放心我不得加你" name="telephone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="这里输密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="这个地方再输一次密码" name="repassword">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">输完了就点注册，墨迹什么</button>
            </div>
        </div>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
